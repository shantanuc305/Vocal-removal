<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Removal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showProcessing() {
            document.getElementById("processing-message").style.display = "flex";
        }
    </script>
</head>
<body class="index-body">
    <div class="container">
        <h1>Vocal Removal</h1>
        <p class="description">Upload an audio file and get clean vocal and instrumental tracks instantly!</p>

        <form action="/" method="post" enctype="multipart/form-data" onsubmit="showProcessing()">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Upload & Process</button>
        </form>

        <!-- Processing Loader -->
        <div id="processing-message">
            <div class="loader"></div>
            <p>Processing... Please wait</p>
        </div>
    </div>

    <div class="mini-project">Mini Project</div>
</body>
</html>
